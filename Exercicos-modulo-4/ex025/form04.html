<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <form action="cadastro.js" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="isxmasc" value="M"><label for="isxmasc">Masculino</label><br>
            <input type="radio" name="Sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label>

        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="basq" id="ibasq"> Basquete <br>
            <input type="checkbox" name="fut" id="ifut" checked> Futebol <br>
            <input type="checkbox" name="nat" id="inat"> Natação <br>
            <input type="checkbox" name="ten" id="iten"> Tênis <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
