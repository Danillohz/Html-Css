<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            border: 1px solid black;
            width: 100px;
            height: 40px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>      
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>      
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>      
                <td colspan="4">M</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
