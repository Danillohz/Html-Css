<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir este site em vários dispositivos diferentes ou só aumente ou diminua a guia</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequeno.png" sizes="imagens/png">
        <source media="(max-width: 1025px)" srcset="imagens/medio.png" type="image/png">
        <img src="imagens/grande.png" alt="imagem grande">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="audios/nirvana lithium.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
